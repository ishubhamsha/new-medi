    <script type="text/babel">
        
         const { useState } = React;
        
        const App = () => {

            const SubscriptionPage = () => {

                            <p className="text-gray-600">Doctors with ratings 1 to 5</p>
                            <div className="grid grid-cols-3 gap-4 mt-4">
                                <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-center">

                                    <p className="ml-4">Dr. John Doe - Rating: 3 Cardiologist</p>
                                </div>
                                <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-center">
                                    <img src="img-4.jpg" alt="Doctor Placeholder" className="h-24 w-24"/>

                                </div>
                                <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-center">

                                </div>

                        </div>
                        <div className="mt-10">

                                </div>
                                <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-center">

                                </div>
                                <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-center">

                            <h2 className="text-2xl font-semibold">Platinum Plan - $7000/month</h2>

                            <div className="grid grid-cols-3 gap-4 mt-4">
                                <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-center">
                                    <img src="img-4.jpg" alt="Doctor Placeholder" className="h-24 w-24"/>

                                </div>
                                <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-center">
                                    <img src="img-4.jpg" alt="Doctor Placeholder" className="h-24 w-24"/>
                                    <p className="ml-4">Dr. Olivia Garcia - Rating: 10 Psychologist</p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const SOSPage = () => {
                return (
                    <div className="p-8">

                            </div>
                        </div>
                        <div className="flex justify-center mt-6">

                            </button>
                        </div>
                    </div>
                );
            };

            const AppointmentsPage = () => {
                const [step, setStep] = React.useState(1);
                const [date, setDate] = React.useState('');
                const [time, setTime] = React.useState('');
                const [doctor, setDoctor] = React.useState('');

                const handleNextStep = () => {
                    setStep(step + 1);
                };

                const handlePreviousStep = () => {
                    setStep(step - 1);
                };

                const handleBookAppointment = () => {
                    alert(`Appointment booked with ${doctor} on ${date} at ${time}`);
                };

                return (
                    <div className="p-8">
                        <h1 className="text-4xl font-bold text-center">My Appointments</h1>
                        <div className="mt-10">
                            {step === 1 && (
                                <div>
                                    <h2 className="text-2xl font-semibold">Step 1: Select Date</h2>
                                    <input type="date" value={date} onChange={(e) => setDate(e.target.value)} className="mt-4 block w-full border-gray-300 rounded-md shadow-sm"/>

                                        <button onClick={handleNextStep} className="bg-blue-600 text-white px-4 py-2 rounded-full">Next</button>
                                    </div>
                                </div>
                            )}
                            {step === 2 && (
                                <div>
                                    <h2 className="text-2xl font-semibold">Step 2: Select Time</h2>
                                    <input type="time" value={time} onChange={(e) => setTime(e.target.value)} className="mt-4 block w-full border-gray-300 rounded-md shadow-sm"/>
                                    <div className="flex justify-between mt-4">
                                        <button onClick={handlePreviousStep} className="bg-gray-600 text-white px-4 py-2 rounded-full">Previous</button>

                                </div>
                            )}
                            {step === 3 && (
                                <div>
                                    <h2 className="text-2xl font-semibold">Step 3: Select Doctor</h2>
                                    <select value={doctor} onChange={(e) => setDoctor(e.target.value)} className="mt-4 block w-full border-gray-300 rounded-md shadow-sm">
                                        <option value="">Select a doctor</option>
                                        <option value="Dr. John Doe">Dr. John Doe - Cardiologist</option>
                                        <option value="Dr. Jane Smith">Dr. Jane Smith - Dermatologist</option>
                                        <option value="Dr. Alice Johnson">Dr. Alice Johnson - Pediatrician</option>
                                    </select>
                                    <div className="flex justify-between mt-4">
                                        <button onClick={handlePreviousStep} className="bg-gray-600 text-white px-4 py-2 rounded-full">Previous</button>
                                        <button onClick={handleNextStep} className="bg-blue-600 text-white px-4 py-2 rounded-full">Next</button>
                                    </div>
                                </div>
                            )}
                            {step === 4 && (
                                <div>
                                    <h2 className="text-2xl font-semibold">Step 4: Confirm Appointment</h2>
                                    <p className="mt-4">Date: {date}</p>
                                    <p>Time: {time}</p>
                                    <p>Doctor: {doctor}</p>
                                    <div className="flex justify-between mt-4">
                                        <button onClick={handlePreviousStep} className="bg-gray-600 text-white px-4 py-2 rounded-full">Previous</button>
                                        <button onClick={handleBookAppointment} className="bg-green-600 text-white px-4 py-2 rounded-full">Book Appointment</button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            const MedicalHistoryPage = () => {
                return (
                    <div className="p-8">
                        <h1 className="text-4xl font-bold text-center">Medical History</h1>
                        <div className="mt-10">
                            <h2 className="text-2xl font-semibold">Upcoming Appointments</h2>
                            <div className="mt-4">
                                <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-between">
                                    <div>
                                        <p className="font-semibold">Dr. John Doe</p>
                                        <p className="text-gray-600">Cardiologist</p>
                                    </div>
                                    <div>
                                        <p className="text-gray-600">Date: 2023-10-15</p>
                                        <p className="text-gray-600">Time: 10:00 AM</p>
                                    </div>
                                </div>
                                <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-between mt-4">
                                    <div>
                                        <p className="font-semibold">Dr. Jane Smith</p>
                                        <p className="text-gray-600">Dermatologist</p>
                                    </div>
                                    <div>
                                        <p className="text-gray-600">Date: 2023-10-20</p>
                                        <p className="text-gray-600">Time: 2:00 PM</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div className="mt-10">
                            <h2 className="text-2xl font-semibold">Previous Appointments</h2>
                            <div className="mt-4">
                                <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-between">
                                    <div>
                                        <p className="font-semibold">Dr. Alice Johnson</p>
                                        <p className="text-gray-600">Pediatrician</p>
                                    </div>
                                    <div>
                                        <p className="text-gray-600">Date: 2023-09-10</p>
                                        <p className="text-gray-600">Time: 11:00 AM</p>
                                    </div>
                                </div>
                                <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-between mt-4">
                                    <div>
                                        <p className="font-semibold">Dr. Michael Brown</p>
                                        <p className="text-gray-600">Orthopedic</p>
                                    </div>
                                    <div>
                                        <p className="text-gray-600">Date: 2023-09-15</p>
                                        <p className="text-gray-600">Time: 3:00 PM</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };
            const DoctorListPage = ({ setPage }) => {
                const handleMakeAppointment = () => {
                    setPage('appointments');
                };

                return (
                    <div className="p-8">
                        <h1 className="text-4xl font-bold text-center">Doctor List</h1>
                        <div className="mt-10">
                            <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-between">
                                <div>
                                    <p className="font-semibold">Dr. John Doe</p>
                                    <p className="text-gray-600">Cardiologist</p>
                                    <p className="text-gray-600">Rating: 4.5</p>
                                </div>
                                <button onClick={handleMakeAppointment} className="bg-blue-600 text-white px-4 py-2 rounded-full">Make Appointment</button>
                            </div>
                            <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-between mt-4">
                                <div>
                                    <p className="font-semibold">Dr. Jane Smith</p>
                                    <p className="text-gray-600">Dermatologist</p>
                                    <p className="text-gray-600">Rating: 4.0</p>
                                </div>
                                <button onClick={handleMakeAppointment} className="bg-blue-600 text-white px-4 py-2 rounded-full">Make Appointment</button>
                            </div>
                            <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-between mt-4">
                                <div>
                                    <p className="font-semibold">Dr. Alice Johnson</p>
                                    <p className="text-gray-600">Pediatrician</p>
                                    <p className="text-gray-600">Rating: 4.8</p>
                                </div>
                                <button onClick={handleMakeAppointment} className="bg-blue-600 text-white px-4 py-2 rounded-full">Make Appointment</button>
                            </div>
                            <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-between mt-4">
                                <div>
                                    <p className="font-semibold">Dr. Michael Brown</p>
                                    <p className="text-gray-600">Orthopedic</p>
                                    <p className="text-gray-600">Rating: 4.2</p>
                                </div>
                                <button onClick={handleMakeAppointment} className="bg-blue-600 text-white px-4 py-2 rounded-full">Make Appointment</button>
                            </div>
                        </div>
                    </div>
                );
            };
           

            const ChatBot = () => {
                const medicinemap = {
  "diclofenac": "Diclofenac is a nonsteroidal anti-inflammatory drug (NSAID) used to reduce fever and treat pain or inflammation.",
  "paracetamol": "Paracetamol is a pain reliever and a fever reducer used to treat many conditions such as headache, muscle aches, arthritis, backache, toothaches, colds, and fevers.",
  "atenolol": "Atenolol is a beta-blocker used to treat high blood pressure (hypertension) and heart failure. It is also used to improve survival after a heart attack.",
  "antihistamine eye drops": "Can relieve itchy, red, swollen eyes. Some antihistamine eye drops require a prescription. Side effects might include headache and dry eyes.",
  "ointment": "They are used on the skin to treat swelling, itching and irritation – eczema, psoriasis, contact dermatitis, prickly heat rash, insect bites and stings etc.",
};

  const [isOpen, setIsOpen] = React.useState(false);
  const [messages, setMessages] = React.useState([
    { sender: 'bot', text: 'How can I help you today?' }
  ]);
  const [input, setInput] = React.useState('');

  const handleSendMessage = () => {
    if (input.trim() !== '') {
      setMessages([...messages, { sender: 'user', text: input }]);
      setInput('');
      setTimeout(() => {
        const userInput = input.toLowerCase();
        let response;
        if (greetingMap[userInput]) {
              response = greetingMap[userInput];}
              else
        if (medicinemap[userInput]) {
        response = medicinemap[userInput];
        }
        else if (diseaseMap[userInput]) {
              response = diseaseMap[userInput];
      }
        // if (greetingMap[userInput]) {
        //   response = greetingMap[userInput];
        // } else if (diseaseMap[userInput]) {
        //   response = diseaseMap[userInput];
        // } else if (medicinemap[userInput]) {
        //   response = medicinemap[userInput];
        // } 
        else {
          response = 'Sorry, I didn\'t understand that. Please try again.';
        }
        setMessages(prevMessages => [...prevMessages, { sender: 'bot', text: response }]);
      }, 1000);
    }
  };

                return (
                    <div className="fixed bottom-4 right-4">
                        // <button onClick={() => setIsOpen(!isOpen)} className="bg-blue-600 text-white p-4 rounded-full shadow-lg">
                        //     <i className="fas fa-robot"></i>
                        // </button>
                        {isOpen && (
                            <div className="bg-white border border-gray-300 rounded-lg shadow-lg p-4 mt-2 w-80 h-96">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-lg font-semibold">Chat with Bot</h2>
                                    <button onClick={() => setIsOpen(false)} className="text-gray-600">
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>
                                <div className="mt-4 flex flex-col h-full">
                                    <div className="flex-grow overflow-y-auto">
                                        {messages.map((message, index) => (
                                            <div key={index} className={`mb-2 ${message.sender === 'user' ? 'text-right' : 'text-left'}`}>
                                                <p className={`inline-block p-2 rounded-lg ${message.sender === 'user' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800'}`}>
                                                    {message.text}
                                                </p>
                                            </div>
                                        ))}
                                    </div>
                                    <div className="mt-4 flex">
                                        <input
                                            type="text"
                                            className="flex-grow border border-gray-300 rounded-l-lg p-2"
                                            placeholder="Type a message..."
                                            value={input}
                                            onChange={(e) => setInput(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                                        />
                                        <button onClick={handleSendMessage} className="bg-blue-600 text-white p-2 rounded-r-lg">
                                            <i className="fas fa-paper-plane"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            const [page, setPage] = React.useState('home');

            return (
                <div className="min-h-screen bg-white">
                    <header className="flex items-center justify-between p-4 shadow-md">
                        <div className="flex items-center">
                            <img src="icons8-axie-infinity-64.png" alt="Logo" className="h-10 w-10"/>
                            <nav className="ml-4 space-x-4">
                                <a href="#" className="text-gray-800" onClick={() => setPage('home')}>Home</a>
                                <a href="#" className="text-gray-800" onClick={() => setPage('sos')}>SOS</a>
                                <a href="#" className="text-gray-800" onClick={() => setPage('doctorList')}>Doctor List</a>
                                <a href="#" className="text-gray-800" onClick={() => setPage('appointments')}>My Appointments</a>
                                <a href="#" className="text-gray-800" onClick={() => setPage('medicalHistory')}>Medical History</a>
                                <a href="#" className="text-gray-800" onClick={() => setPage('subscription')}>Subscription Plans</a>
                            </nav>
                        </div>
                    
                         <a className="h-10 w-10 bg-gradient-to-r from-yellow-400 to-pink-500 rounded-full" href="login.html"></a> 
                    </header>
                    <main className="p-8">
                        {page === 'home' ? (
                            <>
                                <h1 className="text-4xl font-bold text-center">Welcome to Our Medical Services</h1>
                                <p className="text-xl text-center text-blue-600 mt-4">Your Personal Doc is Now One Step Away!</p>
                                <p className="text-center text-gray-600 mt-2">Find the right doctor and access emergency services when needed.</p>
                                <div className="flex justify-center mt-6">
                                      <button onClick={() => setPage('subscription')} className="bg-black text-white px-6 py-2 rounded-full flex items-center">
                                        <i className="fas fa-file-alt mr-2"></i>
                                        View Subscription Plans
                                    </button>
                                </div>
                                <div className="flex justify-center mt-6">
                                    <button onClick={handleSOSClick} className="bg-red-600 text-white px-6 py-2 rounded-full flex items-center">
                                        <i className="fas fa-ambulance mr-2"></i>
                                        SOS
                                    </button>
                                </div>
                                <section className="mt-10">
                                    <h2 className="text-2xl font-semibold">Available Doctors</h2>
                                    <div className="grid grid-cols-3 gap-4 mt-4">
                                        <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-center">
                                            <img src="img-4.jpg" alt="Doctor Placeholder" className="h-50 w-50"/>
                                       <h1 className="text-2xl">Doctor Shubham</h1>
                                            </div>
                                        
                                        <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-center">
                                            <img src="img-4.jpg" alt="Doctor Placeholder" className="h-50 w-50"/>
                                            <h1 className="text-2xl">Doctor Shubh</h1>
                                            </div>
                                        <div className="bg-gray-100 p-4 rounded-lg flex items-center justify-center">
                                            <img src="img-4.jpg" alt="Doctor Placeholder" className="h-50 w-50"/>
                                            <h1 className="text-2xl">Doctor iSha</h1>
                                            </div>
                                    </div>
                                    <section className="mt-8">
                        <h2 className="text-2xl font-bold">Video Call with Doctors</h2>
                        <div className="grid grid-cols-3 gap-4 mt-4">
                            <div className="bg-gray-100 p-4 rounded-lg">
                                <img src="img-4.jpg" alt="Doctor 1 Video Call" className="mx-auto"/>
                                <button onClick={startVideoCall} className="mt-2 px-4 py-2 bg-blue-500 text-white rounded-full">Start Call</button>
                            </div>
                            <div className="bg-gray-100 p-4 rounded-lg">
                                <img src="img-4.jpg" alt="Doctor 2 Video Call" className="mx-auto"/>
                                <button onClick={startVideoCall} className="mt-2 px-4 py-2 bg-blue-500 text-white rounded-full">Start Call</button>
                            </div>
                            <div className="bg-gray-100 p-4 rounded-lg">
                                <img src="img-4.jpg" alt="Doctor 3 Video Call" className="mx-auto"/>
                                <button onClick={startVideoCall} className="mt-2 px-4 py-2 bg-blue-500 text-white rounded-full">Start Call</button>
                            </div>
                        </div>
                    </section>
                                </section>
                              
                                
                            </>
                            ) : page === 'subscription' ? (
                            <SubscriptionPage />
                        ) : page === 'appointments' ? (
                            <AppointmentsPage />
                            ) : page === 'sos' ? (
                            <SOSPage />
                        ) : page === 'medicalHistory' ? (
                            <MedicalHistoryPage />
                        ) : (
                            <DoctorListPage setPage={setPage} />
                        )}
                    </main>
                   
                    
                    
                
                    {isVideoCallActive && (
                        <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center">
                            <div className="bg-white p-4 rounded-lg relative w-3/4 h-3/4">
                                <img src="icons8-axie-infinity-64.png" alt="Doctor Video" className="w-full h-full object-cover"/>
                                <div className="absolute bottom-4 right-4 w-1/4 h-1/4 bg-gray-200">
                                    <img src="img-4.jpg" alt="Patient Video" className="w-full h-full object-cover"/>
                                </div>
                                <div className="absolute bottom-4 left-4 flex space-x-4">
                                    <button onClick={endVideoCall} className="px-4 py-2 bg-red-500 text-white rounded-full">End Call</button>
                                    <button className="px-4 py-2 bg-gray-500 text-white rounded-full">Mute</button>
                                    <button className="px-4 py-2 bg-gray-500 text-white rounded-full">Settings</button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                </div>
                
            );
            
        };
        

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
